<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Task</h2>
    <form th:action="@{/tasks/update/{id}(id=${task.taskId})}" th:object="${task}" method="post" class="needs-validation">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter task title" required>
            <div class="invalid-feedback">
                Please provide a title.
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" placeholder="Enter task description" rows="3"></textarea>
            <div class="invalid-feedback">
                Please provide a description.
            </div>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="datetime-local" id="dueDate" class="form-control" th:field="*{dueDate}" required>
            <div class="invalid-feedback">
                Please provide a due date.
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="completed" class="form-check-input" th:field="*{completed}">
            <label for="completed" class="form-check-label">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
